<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset="UTF-8">
        <style>
            table {
                width: 100%;
                height: 100%;
            }

            .textAreaWrapper {
                width: 70%;
                height: 80vh;
            }
            .textAreaWrapper2 {
                width: 70%;
                height: 20vh;
            }

            textarea {
                width: 80%;
                height: 90%;
            }
        </style>
    </head>
    <body>
        <table>
            <tr aria-colspan="3">
                <td>
                    <div>
                        <label>Enter code here</label>
                    </div>
                </td>
                <td>
                    <div>
                        <label>Parsed code here</label>
                    </div>
                </td>
            </tr>
            <tr aria-colspan="3">
                <td>
                    <div class="textAreaWrapper">
                        <textarea id="codePlaceholder" title="Enter code here"></textarea>
                    </div>
                </td>
                <td style="align-items: flex-start">
                    <div class="textAreaWrapper">
                        <pre id="parsedCode" ></pre>
                    </div>
                </td>
            </tr>

            <tr aria-colspan="3">
                <td>
                    <div>
                        <label>Enter function arguments</label>
                    </div>
                </td>
            </tr>
            <tr aria-colspan="3">
                <td>
                    <div class="textAreaWrapper2">
                        <textarea id="input2" title="Function arguments"></textarea>
                    </div>
                </td>
            </tr>

            <tr>
                <td>
                    <div>
                        <button id="codeSubmissionButton">Parse code</button>
                    </div>
                </td>
                <td>
                </td>
            </tr>

        </table>

        <script src="dist/bundle.js"></script>
    </body>
</html>
